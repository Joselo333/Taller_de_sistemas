<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Portal Academico UDA</title>
    <link rel="shortcut icon" href="img/icon_uda.gif">
</head>
<body class="text-center">
    <div class="container">
        <div class="row text-center">
            <div class="col-12 m-5">
                <p class="h1">Portal Académico UDA</p>
            </div>
            <div class="col-6 border-end d-flex align-items-center justify-content-center p-5">
                <img class="img-fluid" src="img/logo_uda.png" alt="Logo de la UDA">
            </div>
            <div class="col-6 border-start p-5">
                <main class="form-signin">
                    <form>
                        <div class="form-floating mb-2"> 
                            <div class="row text-center p-2">
                                <div class="col-12 col-lg-3">
                                    <label for="floatingInput">Usuario:</label>
                                </div>
                                <div class="col-12 col-lg-8">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Usuario">
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-2">
                            <div class="row text-center p-2">
                                <div class="col-12 col-lg-3">
                                    <label for="floatingPassword">Contraseña:</label>

                                </div>
                                <div class="col-12 col-lg-8">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                                </div>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-12 mb-2">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    Iniciar sesión
                                </button>
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="staticBackdropLabel">Modo de uso</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                                    <label class="form-check-label" for="flexRadioDefault1">
                                                    Clases
                                                    </label>
                                                  </div>
                                                  <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                                    <label class="form-check-label" for="flexRadioDefault2">
                                                        Gestion
                                                    </label>
                                                  </div>
                                            </div>
                                            <div class="modal-footer">
                                                <a href="inicio.html" type="button" class="btn btn-primary">Aceptar</a>
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <a  class="link-secondary">¿Olvidaste tu contraseña?</a>
                            </div>
                            
                            
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
